<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyles.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my.css')}}">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="hero is-fullheight">

        {% include 'navbar.html' %}

        <div class="container section">


            <div class="container">
                <table class="table is-bordered is-fullwidth">
                    <tr>
                        <th class="is-info table-header">ID</th>
                        <th class="is-info table-header">Login</th>
                        <th class="is-info table-header">Hasło</th>
                        <th class="is-info table-header">Uprawnienia</th>
                        <!-- <th class="is-info table-header"></th>
                        <th class="is-info table-header"></th> -->

                    {% for row in data %}
                    <tr>
                    {% for cell in row %}
                    <td> {{cell}}</td>
                    {% endfor %}
                    <td>
                        <span class="navbar-item">
                            <a class="button is-danger is-small is-light is-rounded">
                              <span class="icon">
                                <i class="fas fa-user-times fa-sm"></i>
                              </span>
                              <a></a>

                    </td>

                    </tr>
                    {% endfor %}
                    
                </table>
            </div>

            <!-- </div> -->

            <a href="/add_user " class="button is-info is-fullwidth is-fixed-bottom-desktop " style="margin-top: 64px; ">
                <span>Dodaj Użytkownika</span>

            </a>



            </button>
        </div>
    </section>
</body>

</html>
