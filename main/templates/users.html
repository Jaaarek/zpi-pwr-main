<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyles.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my.css')}}">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="hero is-fullheight">

        {% include 'navbar.html' %}

        <div class="container section">
            <a href="/add_user" class="button is-fullwidth is-info is-light" style="margin-bottom: 10px">
                    <span>Dodaj Użytkownika</span>
                </a>
            </a>
            <form method="POST">
            <div class="columns">
                <div class="column is-one-quarter">
                    <input class="input is-rounded" type="text" name="id" placeholder="ID">
                </div>
                <div class="column is-fullwidth">
                    <button type="submit" class="button is-danger is-light is-fullwidth">Usuń użytkownika</button>
                </div>
            </div>
            </form>

            <div class="container" style="margin-top: 10px;">
                <table class="table is-bordered is-fullwidth">
                    <tr>
                        <th class="is-info table-header">ID</th>
                        <th class="is-info table-header">Login</th>
                        <th class="is-info table-header">Hasło</th>
                        <th class="is-info table-header">Uprawnienia</th>
                        <!-- <th class="is-info table-header"></th>
                        <th class="is-info table-header"></th> -->
                    </tr>

                    {% for row in data %}
                    <tr>
                    {% for cell in row %}
                    <td> {{cell}}</td>
                    {% endfor %}

                    </tr>
                    {% endfor %}
                    
                </table>
            </div>

            <!-- </div> -->

        </div>
    </section>
</body>

</html>
